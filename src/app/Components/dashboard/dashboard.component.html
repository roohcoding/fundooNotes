<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar class="example-toolbar">
        <button mat-icon-button (click)="snav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>

        
            <div>
                <div fxFlex="10" fxLayout="row" fxFlex.gt="500px" matTooltip="Welcome to Fundoo Notes">
                    <img id="google-keep-logo" src="../../../assets/fundoo.png" style="width: 30px ;height:32px"  alt="img"/>

                    <h3 class="example-app-name" fxLayoutAlign="center center">
                        <mat-card-title class="fundoo" fxLayout="row" fxLayoutAlign="end center">
                            <span id="title">FundooNote</span>
                        </mat-card-title>
                    </h3>
                </div>
            </div>

    </mat-toolbar>

    <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
            fixedTopGap="56">
            <mat-nav-list>
                <a mat-list-item routerLink="/dashboard/notes">
                    <div class="icon1" id="side-icons"> <img
                            src="../../../assets/lightbulb_FILL0_wght400_GRAD0_opsz48.svg" alt=""></div>Notes
                </a>
                <a mat-list-item routerLink=".">
                    <div class="icon1" id="side-icons"><img
                            src="../../../assets/notifications_FILL0_wght400_GRAD0_opsz48.svg" alt=""></div>Reminders
                </a>
                <a mat-list-item routerLink=".">
                    <div class="icon1" id="side-icons"><img src="../../../assets/edit_FILL0_wght400_GRAD0_opsz48.svg"
                            alt=""></div>Edit labels
                </a>
                <a mat-list-item routerLink="/dashboard/archive">
                    <div class="icon1" id="side-icons"><img src="../../../assets/archive_FILL0_wght400_GRAD0_opsz48.svg"
                            alt=""></div>Archive
                </a>
                <a mat-list-item routerLink="/dashboard/trash">
                    <div class="icon1" id="side-icons"><img src="../../../assets/delete_FILL0_wght400_GRAD0_opsz48.svg"
                            alt=""></div>Trash
                </a>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
