<div class="container" fxLayout="row" fxLayoutAlign="start center">
  <div class="icon-row" fxLayout="row" fxLayoutAlign="space-around center" >
    <button mat-icon-button matTooltip="Remind me" *ngIf="!isTrash">
      <img src="../../../assets/add_alert.svg">
    </button>
    <button mat-icon-button matTooltip="Collaborator" *ngIf="!isTrash">
      <img src="../../../assets/perm_contact.svg">
    </button>

    <button mat-icon-button matTooltip="Background options" [matMenuTriggerFor]="color" *ngIf="!isTrash">
      <img src="../../../assets/palette.svg">
    </button>
    <mat-menu #color="matMenu">
      <div fxLayout="row wrap" style=" width: 180px;">
          <div *ngFor="let color of colorArray" class="bg-color">
              <button mat-icon-button mat-raised-button [matTooltip]="color.name" [style.background]="color.Colorcode" (click)="changeColour(color.Colorcode)"></button>
          </div>
      </div>
    </mat-menu>

    <button mat-icon-button matTooltip="Add image" *ngIf="!isTrash">
      <img src="../../../assets/image_i.svg">
    </button>

    <div class="archive">
      <button mat-icon-button matTooltip="Archive" (click)="archive()" *ngIf="!isArchive && !isTrash">
        <img src="../../../assets/archive.svg" >
      </button>
      <button mat-icon-button matTooltip="Unarchive" (click)="Unarchive()" *ngIf="isArchive && !isTrash">
        <img src="../../../assets/unarchive.svg">
      </button>
    </div>

    <div class="delete">
      <button mat-icon-button matTooltip="Delete forever" *ngIf="isTrash" (click)="deleteforever()">
        <img src="../../../assets/delete_forever.svg">
      </button>
      <button mat-icon-button matTooltip="Restore" *ngIf="isTrash" (click)="restore()">
        <img src="../../../assets/restore_from_trash.svg">
      </button>
    </div>


  <button mat-icon-button [matMenuTriggerFor]="menu" *ngIf="!isTrash" >
    <mat-icon>more_vert.svg</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item >
      <span  (click)="trash()">Delete note</span>
    </button>
    <button mat-menu-item>
      <span>Add label</span>
    </button>
    <button mat-menu-item>
      <span>Add drawing</span>
    </button>
    <button mat-menu-item>
      <span>Make a copy</span>
    </button>
    <button mat-menu-item>
      <span>Show checkboxex</span>
    </button>
  </mat-menu>


</div>
